<div class="container">

  <app-customer-section> </app-customer-section>

  <div class="col-md-9" id="customer-orders">
    <div class="box">
      <h1>My orders</h1>

      <p class="lead">Your orders on one place.</p>
      <hr>

      <div class="table-responsive" *ngIf="orders && orders.length > 0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Order</th>
              <th>Date</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <th>#{{order.id}}</th>
              <td>{{order.orderDate}}</td>
              <td>{{order.total | currency: order.currency}}</td>
              <td><a [routerLink]="['/order-detail', order.id]" class="btn btn-primary btn-sm">View</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->
