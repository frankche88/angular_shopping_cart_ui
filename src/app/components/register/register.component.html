<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="box">
      <h1>New account</h1>

      <p class="lead">Not our registered customer yet?</p>
      <hr>


      <form novalidate (ngSubmit)="signUp()" [formGroup]="mainForm">
        <div class="form-group">
          <div [ngClass]="{'has-error': displayMessage.userName }">
            <input class="form-control" placeholder="userName" formControlName="userName" />
            <span class="help-block" *ngIf="displayMessage.userName">
              {{displayMessage.userName}}
            </span>
          </div>
        </div>
        <div class="form-group">
          <div [ngClass]="{'has-error': displayMessage.email }">
            <input class="form-control" placeholder="email" formControlName="email" />
            <span class="help-block" *ngIf="displayMessage.email">
              {{displayMessage.email}}
            </span>
          </div>
        </div>

        <div class="form-group">
          <div [ngClass]="{'has-error': displayMessage.password }">
            <input class="form-control" type="password" placeholder="Password" formControlName="password" />
            <span class="help-block" *ngIf="displayMessage.password">
              {{displayMessage.password}}
            </span>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid"><i class="fa fa-user-md"></i>
            Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
