<div class="container">

  <div class="col-md-12">

    <div class="row" id="productMain">
      <div class="col-sm-6">
        <div id="mainImage">
          <img [src]="product.pictureUrl" alt="product.name" alt="" class="img-responsive">
        </div>

        <div class="ribbon sale">
          <div class="theribbon">SALE</div>
          <div class="ribbon-background"></div>
        </div>
        <!-- /.ribbon -->

        <div class="ribbon new">
          <div class="theribbon">NEW</div>
          <div class="ribbon-background"></div>
        </div>
        <!-- /.ribbon -->

      </div>
      <div class="col-sm-6">
        <div class="box">
          <h1 class="text-center">{{product.name}}</h1>
          <h2 class="text-center">{{product.price | currency}}</h2>

          <p class="text-center buttons">
            <a [routerLink]="['/shopping-cart']" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Add to cart</a>
          </p>
        </div>
      </div>

    </div>

    <div class="box" id="details">
      <p>
        <h4>Product details</h4>
        <p>{{product.description}}</p>

    </div>

  </div>
  <!-- /.col-md-12 -->
</div>
<!-- /.container -->
